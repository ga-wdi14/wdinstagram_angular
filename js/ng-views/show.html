<h2>Hey {{vm.data.author}}</h2>
<p>Hey {{vm.data.body}}</p>
<img class="photo" ng-src={{vm.data.photo_url}} />


<hr />
<h2>Update Instagram!</h2>
<form data-ng-submit="vm.update()">
  <input data-ng-model="vm.data.author" value="vvm.data.author" /><br />
  <input data-ng-model="vm.data.body" value="vm.data.body" /><br />
  <input data-ng-model="vm.data.photo_url" value="vm.data.photo_url" /><br />
  <button type="submit">Update</button>
</form>
